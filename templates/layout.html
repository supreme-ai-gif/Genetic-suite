<!DOCTYPE html>
<html>
<head>
  <title>Genetic AI Suite</title>
 <style>
  body{
    background:#0a0f1c;
    color:#eaeaea;
    font-family: "Segoe UI", Arial, sans-serif;
    margin:0;
    font-size:18px;
  }

  header{
    background:#0d47a1;
    padding:30px;
    font-size:34px;
    font-weight:800;
    text-align:center;
    letter-spacing:2px;
  }

  nav{
    margin-top:10px;
  }

  nav a{
    color:#90caf9;
    text-decoration:none;
    margin:0 15px;
    font-size:18px;
    font-weight:600;
  }

  .container{
    max-width:1100px;
    margin:auto;
    padding:40px 20px;
  }

  h1,h2,h3{
    color:#64b5f6;
  }

  button{
    background:#1976d2;
    color:white;
    border:none;
    padding:14px 24px;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
  }

  input, textarea{
    width:100%;
    padding:14px;
    margin:12px 0;
    background:#12192c;
    color:white;
    border:1px solid #1e2a4a;
    font-size:16px;
    border-radius:6px;
  }

  pre{
    white-space:pre-wrap;
    background:#020617;
    padding:20px;
    border-radius:8px;
    font-size:16px;
  }
 </style>
</head>
<body>
<header>GENETIC AI SUITE</header>
<div class="container">{% block content %}{% endblock %}</div>
  <nav>
  <a href="/">Home</a> |
  <a href="/about">About</a> |
  <a href="/contact">Contact</a> |
  <a href="/privacy">Privacy Policy</a>
</nav>
<hr>
</body>
</html>
