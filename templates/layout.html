<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #050b1a, #0b1d3a);
  color: #eaf1ff;
}

/* HEADER */
header {
  background: #020617;
  padding: 22px;
  text-align: center;
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 1px;
  color: #4ea3ff;
}

/* MAIN CONTAINER */
.container {
  max-width: 1100px;
  margin: 50px auto;
  padding: 40px;
}

/* HERO */
.hero {
  text-align: center;
  margin-bottom: 60px;
}

.hero h1 {
  font-size: 52px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 20px;
  color: #b6c7ff;
}

/* BUTTONS */
button, .btn {
  display: inline-block;
  background: linear-gradient(135deg, #1e88ff, #1565c0);
  color: white;
  padding: 14px 26px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover, .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(30,136,255,0.35);
}

/* INPUTS */
input, textarea {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin: 12px 0;
  background: #050d1f;
  color: white;
  border: 1px solid #1e2f55;
  border-radius: 8px;
}

textarea {
  min-height: 160px;
}

/* CARDS */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background: #050d1f;
  border-radius: 14px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #4ea3ff;
}

.card p {
  color: #b8c8ff;
  margin-bottom: 20px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 25px;
  font-size: 14px;
  color: #8fa9ff;
}
</style>
